# Default values for my-app.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

frontend:
  replicaCount: 2
  image:
    repository: frontend-app
    pullPolicy: IfNotPresent
    tag: "latest"
  service:
    type: ClusterIP
    port: 80

backend:
  replicaCount: 2
  image:
    repository: backend-app
    pullPolicy: IfNotPresent
    tag: "latest"
  service:
    type: ClusterIP
    port: 80

ingress:
  enabled: true
  className: "traefik"
  hosts:
    - host: your-domain.com
      paths:
        - path: /
          pathType: ImplementationSpecific
          service:
            name: frontend
            port: 80
        - path: /api
          pathType: ImplementationSpecific
          service:
            name: backend
            port: 80

resources:
  limits:
    cpu: 500m
    memory: 256Mi
  requests:
    cpu: 250m
    memory: 128Mi

# Secrets for the application
secrets:
  postgresUser: "user"
  postgresPassword: "password"
  postgresDb: "starterdb"
